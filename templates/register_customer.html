{% extends 'base.html' %}
{% block body %}
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
   <div class="container-fluid bg-dark text-light py-3">
       <header class="text-center">
           <h1 class="display-6 ">Register as Customer</h1>
           <style>
            /* CSS to position the button in the upper right corner */
            .register-button {
                position: absolute;
                top: 80px;
                right: 20px;
                padding: 10px 20px;
                background-color: #007bff; /* Bootstrap blue */
                color: white;
                border: none;
                border-radius: 5px;
                text-decoration: none;
                font-size: 16px;
            }
      
            /* Add hover effect */
            .register-button:hover {
                background-color: #0056b3; /* Darker blue */
                cursor: pointer;
            }
        </style>
          <a href="/register_service_professional" class="register-button">Register as Service Professional</a>
       </header>
   </div>

   <section class="container my-2 bg-dark w-50 text-light p-2">
    <form class="row g-3 p-3" method = 'POST'>
        <div class="col-md-6">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Name" required>
          </div>
        
          <div class="col-md-6">
            <label for="username" class="form-label">Username</label>
            <div class="input-group">
              <span class="input-group-text" id="inputGroupPrepend2">@</span>
              <input type="text" class="form-control" name="username" id="username"  aria-describedby="inputGroupPrepend2" placeholder="Username" required>
            </div>
          </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" name="email" id="email"placeholder="Email" required>
        </div>
        <div class="col-md-6">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" name="password" id="password"placeholder="Password" required>
        </div>
        <div class="col-6">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" id="address" name="address" placeholder="1234 Main St" required>
        </div>
      
        <div class="col-md-6">
          <label for="phone_number" class="form-label">Phone Number</label>
          <div class="input-group">
            <span class="input-group-text" id="inputGroupPrepend2">+91</span>
            <input type="text" 
                   class="form-control" 
                   id="phone_number" 
                   name="phone_number" 
                   placeholder="XXXXXXXXXX" 
                   pattern="\d{10}" 
                   maxlength="10" 
                   minlength="10" 
                   required 
                   title="Phone Number must be exactly 10 digits">
          </div>
        </div>
        <div class="col-md-6">
          <label for="state" class="form-label">State</label>
          <select id="state" name="state" class="form-select" required>
            <option selected>Choose...</option>
            <option>
                <option> Andhra Pradesh</option>
                <option> Arunachal Pradesh</option>
                <option> Assam</option>
                <option>  Bihar</option>
                <option> Chhattisgarh</option>
                <option>  Goa</option>
                <option>  Gujarat</option>
                <option> Haryana</option>
                <option> Himachal Pradesh</option>
                <option>  Jharkhand</option>
                <option>  Karnataka</option>
                <option>  Kerala</option>
                <option> Maharashtra</option>
                <option> Madhya Pradesh</option>
                <option> Manipur</option>
                <option> Meghalaya</option>
                <option> Mizoram</option>
                <option> Nagaland</option>
                <option> Odisha</option>
                <option> Punjab</option>
                <option> Rajasthan</option>
                <option> Sikkim</option>
                <option> Tamil Nadu</option>
                <option> Tripura</option>
                <option> Telangana</option>
                <option> Uttar Pradesh</option>
                <option> Uttarakhand</option>
                <option> West Bengal</option>
                <option> Andaman & Nicobar (UT)</option>
                <option>  Chandigarh (UT)</option>
                <option>Dadra & Nagar Haveli and Daman & Diu (UT)</option>
                <option>Delhi [National Capital Territory (NCT)]</option>
                <option> Jammu & Kashmir (UT)</option>
                <option> Ladakh (UT)</option>
               <option>Lakshadweep (UT)</option>
               <option> Puducherry (UT)</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="pincode" class="form-label">Pin Code</label>
          <input type="text" 
          class="form-control" 
          id="pincode" 
          name="pincode" 
          placeholder="XXX XXX" 
          pattern="\d{6}" 
          maxlength="6" 
          minlength="6" 
          required 
          title="Pin Code must be exactly 6 digits">        </div>
        <div class="col-12">
         
        </div><div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Register</button>
          </div>

         <div class="col-9"> Already Registered?  
          <a href='/signin' class="btn btn-primary">Sign in</a>
        </div>
      </form>
   </section>

















    
{% endblock body %}
