{% block body %}

<style>

        max-width: 700px;
        margin: 3rem auto;
        padding: 2rem;
        text-align: center;
        background: #f8f9fa;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .success-container h1 {

        font-weight: 700;
        color: #28a745;
        margin-bottom: 1rem;
    }

        font-size: 1.2rem;
        color: #555;
        margin-bottom: 1.5rem;
    }
    .success-container a {
        font-size: 1.1rem;
        padding: 0.75rem 1.5rem;
        text-decoration: none;
        border-radius: 5px;
    }
    .btn-primary {
        background-color: #007bff;
        color: white;
        border: none;
        margin-right: 0.5rem;
    }
    .btn-primary:hover {
        background-color: #0056b3;
    }
    .btn-secondary {
        background-color: #6c757d;
        color: white;
    }
    .btn-secondary:hover {
