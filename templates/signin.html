{% extends 'base.html' %}
{% block body %}
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<div class="container-fluid bg-dark text-light py-3 ">
    <header class="text-center">
        <h1 class="display-6">Sign In</h1>
    </header>
</div>

<section class="container my-2 bg-dark w-50 text-light p-2">
    <form class="row g-3 p-3" method="POST">
        
        <div class="col-md-12">
            <label for="role" class="form-label">Select Role</label>
            <select class="form-select" id="role" name="role" required>
                <option value="" selected disabled>Select an option</option>
                <option value="admin">Admin</option>
                <option value="customer">Customer</option>
                <option value="professional">Service Professional</option>
            </select> 
        </div>
        
        <div class="col-md-12">
            <label for="username" class="form-label">Username</label>
            <div class="input-group">
                <span class="input-group-text" id="inputGroupPrepend2">@</span>
                <input type="text" class="form-control" name="username" id="username"
                    aria-describedby="inputGroupPrepend2" placeholder="Username" required>
            </div>
        </div>

        <div class="col-md-12">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
        </div>


        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Sign In</button>
        </div>
    </form>
</section>

<div class="register-buttons">
    <a href="/register_customer">Register as Customer</a>
    <a href="/register_service_professional">Register as Service Professional</a>
</div>

{% endblock body %}
