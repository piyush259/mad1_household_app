{% extends 'base.html' %}
{% block body %}

<div class="container">
    <h1 style="text-align: center;" class=" my-3">Edit Service</h1>
    <form method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Service Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{category.name}}" required>
        </div>
        <div class="mb-3">
            <label for="base_price" class="form-label">Base Price</label>
            <input type="number" class="form-control" id="base_price" name="base_price" value="{{category.base_price}}" required>
        </div>
        <button type="submit" class="btn btn-primary">Edit Service</button>
        <a href="/admin_home" class="btn btn-dark mx-2" >Cancel</a>

    </form>








{% endblock body %}
