{% extends 'base.html' %}
{% block body %}

<div class="container">
    <h1 style="text-align: center;" class=" my-3">Edit Service</h1>
    <form method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Service Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{service.name}}" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" class="form-control" id="price" name="price" value="{{service.price}}" required>
        </div>   <div class="mb-3">
            <label for="time_required" class="form-label">Duration</label>
            <input type="number" class="form-control" id="time_required" name="time_required"value="{{service.time_required}}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" name="description" value="{{service.description}}" required>
        </div>
        <button type="submit" class="btn btn-primary">Edit Service</button>
        <a href="/professional_home" class="btn btn-dark mx-2" >Cancel</a>

    </form>








{% endblock body %}
